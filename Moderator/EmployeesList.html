<!DOCTYPE html>
<html>

<head>
    <title>Employee List</title>
    <script>
        window.onload = function () {
            fetch('/api/checkSession')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) {
                        window.location.href = '/registration.html'; // Redirect to login page if not logged in
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</head>

<body>
    <h1>Employee List</h1>
    <button onclick="addNewEmployee()">Add New Employee</button>

    <button id="filterButton">Filter by</button> 
    <select name="employeeAttribute" id="employeeAttribute"> 
        <option value="EmpId">Employee id</option> 
        <option value="EmpName">Employee name</option> 
        <option value="EmpType">Employee Type</option>
    </select>

    <button id="logoutButton">Log Out</button>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="EmployeesList.js"></script>
</body>

</html>
