<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
</head>

<body>

    <h2>Register</h2>
    <form id="registerForm">
        First Name: <input type="text" name="firstName" required><br>
        Last Name: <input type="text" name="lastName" required><br>
        Phone number: <input type="tel" name="phoneNumber" required><br>
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" id="rpassword" required><br>
        <input type="checkbox" onclick="myFunction('rpassword')">Show Password<br>
        <button type="submit">Register</button>
    </form>


    <h2>Login</h2>
    <form id="loginForm">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password" id="lpassword"><br>
        <input type="checkbox" onclick="myFunction('lpassword')">Show Password<br>
        <button type="submit">Login</button>
    </form>

    <script src="authentication.js"></script>
</body>

</html>
