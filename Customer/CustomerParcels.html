<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Customer parcels</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Parcels.css">

    <!-- <script src="../Moderator/logoutRedirectionStuff.js"></script> -->

</head>

<body>
    <h1 style="font-size: 2.5rem;">Parcels</h1>
    <div class="container" style="display: flex;justify-content: space-between;">
        <div style="padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">
            <select id="parcelsAttribute" name="parcelsAttribute"
                style="background: rgb(203,205,205);color: #043a3d;border-radius: 1px;padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">
                <option value="ParcelsId">Parcel id</option>
                <option value="SenderId">Sender name</option>
                <option value="ReceiverId">Receiver name</option>
                <option value="OfficeOrAddress">Delivery To</option>
                <option value="SenderAddress">Sender Address</option>
                <option value="ReceiverAddress">Receiver Address</option>
                <option value="Weight">Weight</option>
                <option value="Price">Price</option>
                <option value="DispatchDate">Dispatch Date</option>
                <option value="ReceiptDate">Receipt Date</option>
                <option value="StatusId">Status</option>
                <option value="StatusDate">Status Change</option>
                <option value="EmpId">Employee</option>
                <option value="PaidOn">Payment status</option>
            </select><button id="sortButton" type="button"
                style="background: rgb(32,201,151);border-radius: 6px;border-style: none;color: white;padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">Sort</button>
        </div>

        <!-- for the filters -->
        <!-- <div id="filteringParcelsAttribute" name="filteringParcelsAttribute"
            style="background: rgb(203,205,205);color: #043a3d;border-radius: 1px;padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">
            <input id="EmpIdFilterValue" placeholder="EmpId"></input>
            <button id="filterButton" type="button"
                style="background: rgb(32,201,151);border-radius: 6px;border-style: none;color: white;padding-top: 6px;padding-right: 12px;padding-bottom: 6px;padding-left: 12px;">Filter</button>
        </div> -->


    </div>
    <div>
        <div class="table parcels-container" id="parcels">
        </div>
    </div>
    <script src="CustomerParcels.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
